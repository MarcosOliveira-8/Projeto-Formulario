<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário</title>
    </head>
        <body>

            <div class="box">
                <form action="">
                    <fieldset>
                        <legend><strong><strong>Formulário de Cliente</strong></legend>
                        
                        <br>
                        <div class="inputBox">
                            <input type="text" nome ="nome" id="nome" class="inputUser" required>
                            <label for="nome">Nome Completo</label>
                        </div>

                        <div class="inputBox">
                            <input type="email" nome ="email" id="email" class="inputUser" required>
                            <label for="email">Email</label>
                        </div>

                        <div class="inputBox">
                            <input type="tel" nome ="telefone" id="telefone" class="inputUser" required>
                            <label for="telefone">Telefone</label>
                        </div>
                   </fieldset>
                </form>
            </div>




        </body>


</html>
